    <!-- Add login handler script -->
    <script src="login-handler.js"></script>
    <script src="motivation.js"></script>
    <script>
        // Initialize login form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('form1');
            const messageEl = document.getElementById('lblMessage');
            const submitButton = document.getElementById('btn_Login');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('txt_HTNO').value;
                const password = document.getElementById('txt_Password').value;
                
                // Disable button during submission
                submitButton.disabled = true;
                
                // Show processing message
                messageEl.textContent = "Processing...";
                messageEl.style.color = "#007bff";
                
                // Call the login handler function
                handleLogin(username, password)
                    .then(response => {
                        messageEl.textContent = response.message;
                        messageEl.style.color = response.color;
                        
                        if (response.success) {
                            // Create and show video overlay
                            const videoOverlay = document.createElement('div');
                            videoOverlay.style.position = 'fixed';
                            videoOverlay.style.top = '0';
                            videoOverlay.style.left = '0';
                            videoOverlay.style.width = '100%';
                            videoOverlay.style.height = '100%';
                            videoOverlay.style.backgroundColor = 'rgba(0,0,0,0.9)';
                            videoOverlay.style.zIndex = '9999';
                            videoOverlay.style.display = 'flex';
                            videoOverlay.style.justifyContent = 'center';
                            videoOverlay.style.alignItems = 'center';
                            videoOverlay.style.flexDirection = 'column';
                            
                            // Create video element
                            const video = document.createElement('video');
                            video.src = 'video.mp4';
                            video.style.maxWidth = '90%';
                            video.style.maxHeight = '80%';
                            video.controls = true;
                            video.autoplay = true;
                            
                            // Add message below video
                            const message = document.createElement('div');
                            message.textContent = "Students & Friends, all the best for your future! ðŸŒŸ";
                            message.style.color = 'white';
                            message.style.marginTop = '20px';
                            message.style.fontSize = '24px';
                            
                            // Add close button
                            const closeButton = document.createElement('button');
                            closeButton.textContent = 'Ã—';
                            closeButton.style.position = 'absolute';
                            closeButton.style.top = '20px';
                            closeButton.style.right = '20px';
                            closeButton.style.background = 'none';
                            closeButton.style.border = 'none';
                            closeButton.style.color = 'white';
                            closeButton.style.fontSize = '28px';
                            closeButton.style.cursor = 'pointer';
                            closeButton.onclick = () => {
                                document.body.removeChild(videoOverlay);
                                window.location.href = response.redirectUrl;
                            };
                            
                            // Add elements to overlay
                            videoOverlay.appendChild(video);
                            videoOverlay.appendChild(message);
                            videoOverlay.appendChild(closeButton);
                            document.body.appendChild(videoOverlay);
                            
                            // Handle video ending
                            video.onended = () => {
                                setTimeout(() => {
                                    document.body.removeChild(videoOverlay);
                                    window.location.href = response.redirectUrl;
                                }, 1000);
                            };
                            
                            // Set timeout as fallback
                            setTimeout(() => {
                                if (document.body.contains(videoOverlay)) {
                                    submitButton.disabled = false;
                                }
                            }, 30000); // Enable button after 30 seconds as failsafe
                        }
                    })
                    .catch(error => {
                        messageEl.textContent = error.message;
                        messageEl.style.color = error.color;
                        // Re-enable button on error
                        submitButton.disabled = false;
                    });
            });
        });
    </script>
